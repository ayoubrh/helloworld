  <div class="container">
    <div class="page-header">
      <h1>HelloWorld Client</h1>      
    </div>
    <!-- <div id="loading">
      <p>Chargement des informations depuis le serveur en cours ...</p>
    </div> -->
    <div id="notworking" style="display: none;">
      <p><strong>Problème pour le chargement des informations depuis le serveur</strong>. Vérifier que le serveur est bien actif.</p>
    </div>
    <div id="working">
      <form class="form-horizontal" data-toggle="validator" id="helloworldform">
       <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Formulaire</h3>
        </div>
        <div class="panel-body">
          <p>Veuillez saisir un message de Bienvenu.</p>
          <div class="form-group">
            <label for="forhelloworldmessage" class="col-sm-3 control-label">Message*</label>
            <div class="col-sm-9">
              <input #message type="text"class="form-control" id="forhelloworldmessage" required>
              <div class="help-block with-errors"></div>
            </div>
          </div>        
        </div>
      </div> 
      <div id="servererror"></div>
      <button type="submit" (click)="add(message.value); message.value=''" class="btn btn-default">Envoyer message</button>

    </form>
    <br/>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Liste des messages</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">

          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
<!--                 <th width="33%">Id</th>
 -->                <th width="33%">Message</th>
                <th width="34%">Date</th>
              </tr>
            </thead>
          </table>
          <div class="bodycontainer scrollable">
            <table class="table table-hover table-striped table-condensed table-scrollable">
              <tbody id="tabledata"> 
                <tr *ngFor="let msg of msgs">
<!--                   <td>{{msg.id}}</td>
 -->                  <td width="33%">{{msg.message}}</td>
                  <td width="34%">{{msg.startDate}}</td>
                </tr>
              </tbody>
            </table>      
          </div>
        </div>
      </div>
    </div>
<!--     <button id="refresh" type="submit" class="btn btn-default">Rafraîchissement</button>
 -->  </div>
</div>
